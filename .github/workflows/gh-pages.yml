name: GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true  # Required for some themes
      
      - name: Build
        run: |
          hugo --minify --baseURL "/morce.codes-HUGO/" --logLevel info
          echo "Build completed. Checking output..."
          if [ ! -d "public" ]; then
            echo "ERROR: public directory was not created!"
            exit 1
          fi
          if [ -z "$(ls -A public)" ]; then
            echo "ERROR: public directory is empty!"
            exit 1
          fi
          echo "Build successful. Files generated:"
          find public -type f | wc -l
          echo "Sample files:"
          find public -type f | head -10
        # Use your repository name in baseURL for GitHub Pages
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
