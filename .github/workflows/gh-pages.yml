name: GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true # Recommended if you use themes via git submodules
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3 # Updated to v3
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Build
        run: |
          hugo --minify --baseURL "/morce.codes-HUGO/" --logLevel info
          # ... (Your checks for public directory are fine but can be omitted) ...
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4