name: GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false  # Disable submodule handling since theme is in repo
      
      - name: Configure Git (if needed)
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE || true
          git config --global user.email "actions@github.com" || true
          git config --global user.name "GitHub Actions" || true
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true  # Required for some themes
      
      - name: Debug - List content files
        run: |
          echo "Content files found:"
          find content -type f -name "*.md" || echo "No markdown files found"
          echo "Content directory structure:"
          ls -la content/ || echo "content directory not found"
          ls -la content/posts/ || echo "content/posts directory not found"
      
      - name: Build
        run: |
          echo "Running Hugo build..."
          hugo --minify --baseURL "/morce.codes-HUGO/" --logLevel info --ignoreCache 2>&1 | tee hugo-build.log
          echo "Build completed. Checking output..."
          if [ ! -d "public" ]; then
            echo "ERROR: public directory was not created!"
            exit 1
          fi
          if [ -z "$(ls -A public)" ]; then
            echo "ERROR: public directory is empty!"
            exit 1
          fi
          echo "Build successful. Files generated:"
          find public -type f | wc -l
          echo "Sample files:"
          find public -type f | head -10
          echo "Checking index.html:"
          if [ -f "public/index.html" ]; then
            echo "index.html exists, size: $(wc -c < public/index.html) bytes"
            echo "Full index.html content:"
            cat public/index.html
          else
            echo "ERROR: index.html not found!"
          fi
          echo "Hugo build log:"
          cat hugo-build.log || echo "No build log found"
        # Use your repository name in baseURL for GitHub Pages
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
