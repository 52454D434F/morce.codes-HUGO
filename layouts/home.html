{{ define "main" }}
  {{ .Content }}
  
  {{- $posts := where site.RegularPages "Section" "posts" }}
  {{- $latestPost := index ($posts | first 1) 0 }}
  
  {{- if $latestPost }}
    <article>
      <h1>{{ $latestPost.LinkTitle }}</h1>
      {{ partial "metadata.html" $latestPost }}
      {{ $latestPost.Content }}
    </article>
  {{- end }}
{{ end }}
